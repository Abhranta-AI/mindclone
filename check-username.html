<!DOCTYPE html>
<html>
<head>
    <title>Username Registration Tool</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #333;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        .warning {
            color: #ff9800;
        }
        .instructions {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Username Registration Tool</h1>
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>First, <strong>sign in</strong> at <a href="https://mindclone.studio" target="_blank" style="color: #4CAF50;">mindclone.studio</a></li>
            <li>Come back to this page</li>
            <li>Click "Register 'alok' username" below</li>
        </ol>
    </div>

    <div>
        <button onclick="checkUsername()">1. Check if 'alok' is registered</button>
        <button onclick="checkLink()">2. Check your account status</button>
        <button onclick="registerUsername()">3. Register 'alok' username</button>
        <button onclick="testLink()">4. Test public link</button>
    </div>

    <pre id="output">Click a button above to get started...</pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyARpf7PGV81K5t1HdD31IkT2WqsOTOFRiw",
            authDomain: "mindclone-studio.firebaseapp.com",
            projectId: "mindclone-studio",
            storageBucket: "mindclone-studio.firebasestorage.app",
            messagingSenderId: "422365396809",
            appId: "1:422365396809:web:eb2d815ffd5bb8b8cf27ad"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.checkUsername = async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="info">‚è≥ Checking username...</span>';
            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', 'alok'));
                if (usernameDoc.exists()) {
                    const data = usernameDoc.data();
                    output.innerHTML = `<span class="success">‚úÖ Username "alok" is REGISTERED!</span>\n\nDetails:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    output.innerHTML = '<span class="warning">‚ö†Ô∏è Username "alok" is NOT registered yet</span>\n\nClick "3. Register \'alok\' username" to claim it.';
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå ERROR: ${error.message}</span>`;
            }
        };

        window.checkLink = async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="info">‚è≥ Checking account status...</span>';
            try {
                const user = auth.currentUser;
                if (!user) {
                    output.innerHTML = '<span class="warning">‚ö†Ô∏è Not signed in</span>\n\nPlease sign in at https://mindclone.studio first, then come back here.';
                    return;
                }
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const data = userDoc.data() || {};
                output.innerHTML = `<span class="success">‚úÖ Signed in as: ${user.email}</span>\n\nAccount data:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå ERROR: ${error.message}</span>`;
            }
        };

        window.registerUsername = async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="info">‚è≥ Registering username...</span>';
            try {
                const user = auth.currentUser;
                if (!user) {
                    output.innerHTML = '<span class="error">‚ùå Not signed in</span>\n\nPlease sign in at https://mindclone.studio first!';
                    return;
                }

                // Register username
                await setDoc(doc(db, 'usernames', 'alok'), {
                    userId: user.uid,
                    createdAt: new Date()
                });

                // Enable link
                await setDoc(doc(db, 'users', user.uid), {
                    linkEnabled: true,
                    username: 'alok'
                }, { merge: true });

                output.innerHTML = '<span class="success">‚úÖ SUCCESS!</span>\n\nUsername "alok" has been registered!\nYour public link is enabled at:\n\nüîó https://mindclone.studio/alok\n\nClick "4. Test public link" to verify it works.';
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå ERROR: ${error.message}</span>\n\nDetails: ${error.stack}`;
            }
        };

        window.testLink = async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<span class="info">‚è≥ Testing public link...</span>';
            try {
                const response = await fetch('https://mindclone.studio/api/profile?username=alok');
                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<span class="success">‚úÖ Public link is WORKING!</span>\n\nProfile data:\n${JSON.stringify(data, null, 2)}\n\nYour public link: https://mindclone.studio/alok`;
                } else {
                    output.innerHTML = `<span class="error">‚ùå Public link failed</span>\n\nStatus: ${response.status}\nError: ${data.error || data.message}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                output.innerHTML = `<span class="error">‚ùå ERROR: ${error.message}</span>`;
            }
        };
    </script>
</body>
</html>
